<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="Stylesheet" href="stylesheet.css">
  
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
  <div class="box" role="main">
    <section aria-label="the profile">
      <div class="image" style="display: inline-block;">
        <img alt="Profile" src="assets\images\avatar-jessica.jpeg">
      </div>
    </section>
    <div class="Profile_description" aria-label="name of developer">
      <h1>Jessica Randall</h1>
      <h2>London, United Kingdom</h2>
    </div>
    <div class="BTN" role="navigation">
      <p class="text">"Front-end developer and avid reader."</p>
      <div class="BT1">
        <p> GitHub</p>
      </div>
      <div class="BT2">
        <p> Frontend Mentor</p>
      </div>
      <div class="BT3">
        <p>LinkedIn</p>
      </div>
      <div class="BT4">
        <p>Twitter</p>
      </div>
      <div class="BT5">
        <p> Instagram</p>
      </div>
    </div>
  </div>
  

</body>
</html>
